<div class="login-container bg-light skut-background">
  <div class="login-box">
    <h1 translate class="skut-logo"><i class="fas fa-tasks"></i> APP_NAME</h1>
    <div class="container">
      <div class="col-md-5 mt-3 mx-auto">
        <div class="card-body">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Username or password incorrect.
            </div>
            <div class="form-group">
              <label class="d-block">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  autocomplete="username"
                  [placeholder]="'Username' | translate"
                />
                <span hidden translate>Username</span>
                <small
                  [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                  class="text-danger"
                  translate
                >
                  Username is required
                </small>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                  class="text-danger"
                  translate
                >
                  Password is required
                </small>
              </label>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" formControlName="remember" />
                  <span translate>Remember me</span>
                </label>
              </div>
            </div>
            <button
              class="btn btn-outline-primary w-100 mb-2"
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
            >
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Login</span>
            </button>
          </form>
          <button class="btn btn-outline-primary w-100 mb-2">
            <span translate>Sign up</span>
          </button>
          <div class="btn-group w-100 mb-2" role="group" aria-label="sso-buttons">
            <button class="btn btn-outline-primary w-50">
              <span translate><i class="fab fa-google"></i></span>
            </button>
            <button class="btn btn-outline-primary w-50">
              <span translate><i class="fab fa-facebook"></i></span>
            </button>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
